<!-- Most Read Articles Component -->
<!-- Add this section to your homepage where you want the most read articles to appear -->

<section class="most-read-section">
  <div class="container">
    <div class="most-read-header">
      <h2 class="most-read-title">üìñ Most Read Articles</h2>
      <p class="most-read-subtitle">Discover our most popular content</p>
    </div>
    
    <div id="most-read-articles" class="most-read-grid">
      <!-- Articles will be loaded here via JavaScript -->
      <div class="loading-placeholder">
        <p>Loading most read articles...</p>
      </div>
    </div>
    
    <div class="most-read-footer">
      <a href="/articles" class="view-all-link">View All Articles ‚Üí</a>
    </div>
  </div>
</section>

<!-- CSS Styles -->
<style>
.most-read-section {
  padding: 60px 0;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  margin: 40px 0;
}

.most-read-header {
  text-align: center;
  margin-bottom: 40px;
}

.most-read-title {
  font-size: 2.5rem;
  font-weight: 700;
  color: #2c3e50;
  margin: 0 0 10px 0;
}

.most-read-subtitle {
  font-size: 1.1rem;
  color: #6c757d;
  margin: 0;
}

.most-read-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  margin-bottom: 40px;
}

.article-card {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: all 0.3s ease;
  position: relative;
}

.article-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
}

.article-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-bottom: 3px solid #3498db;
}

.article-content {
  padding: 20px;
}

.article-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: #2c3e50;
  margin: 0 0 10px 0;
  line-height: 1.3;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.article-summary {
  color: #6c757d;
  font-size: 0.95rem;
  line-height: 1.5;
  margin: 0 0 15px 0;
  display: -webkit-box;
  -webkit-line-clamp: 3;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.article-meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 0.85rem;
  color: #95a5a6;
  margin-bottom: 15px;
}

.article-category {
  background: #3498db;
  color: white;
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.8rem;
  font-weight: 500;
}

.article-stats {
  display: flex;
  gap: 15px;
  align-items: center;
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 0.8rem;
  color: #95a5a6;
}

.trending-badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background: linear-gradient(45deg, #ff6b6b, #ee5a24);
  color: white;
  padding: 4px 8px;
  border-radius: 12px;
  font-size: 0.7rem;
  font-weight: 600;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.article-link {
  text-decoration: none;
  color: inherit;
  display: block;
}

.article-link:hover {
  text-decoration: none;
  color: inherit;
}

.most-read-footer {
  text-align: center;
}

.view-all-link {
  display: inline-block;
  background: #3498db;
  color: white;
  padding: 12px 24px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

.view-all-link:hover {
  background: #2980b9;
  transform: translateY(-2px);
  text-decoration: none;
  color: white;
}

.loading-placeholder {
  grid-column: 1 / -1;
  text-align: center;
  padding: 60px 20px;
  color: #6c757d;
}

.error-message {
  grid-column: 1 / -1;
  text-align: center;
  padding: 40px 20px;
  color: #e74c3c;
  background: #fff5f5;
  border-radius: 8px;
  border: 1px solid #fedcdc;
}

/* Responsive Design */
@media (max-width: 768px) {
  .most-read-section {
    padding: 40px 0;
  }
  
  .most-read-title {
    font-size: 2rem;
  }
  
  .most-read-grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .article-content {
    padding: 15px;
  }
}

@media (max-width: 480px) {
  .most-read-title {
    font-size: 1.5rem;
  }
  
  .article-meta {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }
}
</style>

<!-- JavaScript to Load Articles -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  loadMostReadArticles();
});

async function loadMostReadArticles() {
  try {
    const response = await fetch('/most-read?limit=6');
    const data = await response.json();
    
    if (data.data && data.data.length > 0) {
      renderArticles(data.data);
    } else {
      showEmptyState();
    }
  } catch (error) {
    console.error('Error loading most read articles:', error);
    showErrorState();
  }
}

function renderArticles(articles) {
  const container = document.getElementById('most-read-articles');
  const articlesHtml = articles.map(article => `
    <div class="article-card">
      ${article.is_trending ? '<div class="trending-badge">üî• Trending</div>' : ''}
      <a href="/articles/slug/${article.slug}" class="article-link">
        ${article.image_url ? `
          <img src="${article.image_url}" alt="${escapeHtml(article.title)}" class="article-image" loading="lazy">
        ` : ''}
        <div class="article-content">
          <h3 class="article-title">${escapeHtml(article.title)}</h3>
          ${article.summary ? `
            <p class="article-summary">${escapeHtml(article.summary)}</p>
          ` : ''}
          <div class="article-meta">
            ${article.category_name ? `
              <span class="article-category">${escapeHtml(article.category_name)}</span>
            ` : ''}
            <div class="article-stats">
              <span class="stat-item">
                <span>üëÅÔ∏è</span>
                <span>${formatNumber(article.total_views)} views</span>
              </span>
              ${article.reading_time_minutes ? `
                <span class="stat-item">
                  <span>‚è±Ô∏è</span>
                  <span>${article.reading_time_minutes} min</span>
                </span>
              ` : ''}
            </div>
          </div>
        </div>
      </a>
    </div>
  `).join('');
  
  container.innerHTML = articlesHtml;
}

function showEmptyState() {
  const container = document.getElementById('most-read-articles');
  container.innerHTML = `
    <div class="loading-placeholder">
      <p>No articles found. Check back soon for popular content!</p>
    </div>
  `;
}

function showErrorState() {
  const container = document.getElementById('most-read-articles');
  container.innerHTML = `
    <div class="error-message">
      <p>Unable to load articles at this time. Please try again later.</p>
    </div>
  `;
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function formatNumber(num) {
  if (num >= 1000000) {
    return (num / 1000000).toFixed(1) + 'M';
  } else if (num >= 1000) {
    return (num / 1000).toFixed(1) + 'K';
  }
  return num.toString();
}
</script>
